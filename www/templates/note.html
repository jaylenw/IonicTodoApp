<ion-view view-title="Note">
  <ion-content>
    <textarea class="large-title blue-text title-text-area" ng-model="note.title">{{note.title}}</textarea>
    <textarea class="card-text-area" ng-model="note.body">{{note.body}}</textarea>
  </ion-content>
  <div class="bar bar-footer background-blue-footer">
    <div class="title" ng-click="showActionSheet(note._id, note.title, note.body)"> <i class="icon ion-grid"> Options</i></div>
  </div>
</ion-view>
